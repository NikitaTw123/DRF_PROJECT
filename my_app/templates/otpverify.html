<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Verification Form</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style1.css' %}" />
  <!-- Boxicons CSS -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <script src="{% static 'js/script1.js' %}" defer></script>
  <script>
    window.onload = function() {
      setTimeout(function() {
        var messages = document.querySelectorAll('.container p');
        messages.forEach(function(message) {
          message.style.display = 'none';
        });
      }, 1000); 
    };
  </script>
</head>
<body>
  <div class="container">
    <header>
      <i class="bx bxs-check-shield"></i>
    </header>
    <h4>Enter OTP Code</h4>
    <form method="post">
      {% csrf_token %}
      {% if messages %}
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      {% endif %}
      <div class="input-field">
        <input type="number" name="number1" id="number1"/>
        <input type="number" name="number2" id="number2"/>
        <input type="number" name="number3" id="number3"/>
      
        <input type="number" name="number4" id="number4"/>
        
        <input type="number" name="number5" id="number5"/>
        
        <input type="number" name="number6" id="number6">
      </div>
      <div>
        <input type="submit" name="submit" id="submit" class="form-submit" value="Verify OTP"/>
      </div>
    </form>
  </div>
</body>
</html>
